name: tests

on:
  pull_request:
  schedule:
    - cron: "17 3 * * *"  # daily at 03:17 UTC
  workflow_dispatch:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.12"

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: [self-hosted]  # или просто "scrapper" если это label

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.12' }}

      - name: Install project (venv)
        run: |
          python -m venv venv
          venv/bin/python -m pip install -U pip
          venv/bin/python -m pip install -r requirements.txt

      - name: Run tests (venv)
        run: |
          venv/bin/python -m pytest --tb=short
